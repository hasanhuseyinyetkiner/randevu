<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900" id="userName"></h1>
                        <p class="text-gray-600">Randevularınız</p>
                    </div>
                    <button onclick="logout()" 
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                        Çıkış
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Randevu Alma Formu -->
                    <div class="border border-gray-200 rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Yeni Randevu Al</h2>
                        <form id="appointmentForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Tarih</label>
                                <input type="date" id="tarih" required
                                    class="w-full px-3 py-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Saat</label>
                                <input type="time" id="saat" required
                                    class="w-full px-3 py-2 border rounded-lg">
                            </div>
                            <button type="submit" 
                                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                                Randevu Oluştur
                            </button>
                        </form>
                        <div id="appointmentResult" class="mt-4 text-sm"></div>
                    </div>

                    <!-- Randevularım -->
                    <div class="border border-gray-200 rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Randevularım</h2>
                        <button onclick="loadAppointments()" 
                            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 mb-4">
                            Yenile
                        </button>
                        <div id="appointmentsList" class="space-y-2 max-h-96 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentUser = null;

        // Kullanıcı kontrolü
        window.onload = function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(userData);
            if (currentUser.rol !== 'hasta') {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userName').textContent = `Merhaba ${currentUser.isim} ${currentUser.soyisim}!`;
            loadAppointments();
            setInterval(loadAppointments, 10000); // 10 saniyede bir yenile
        };

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const response = await fetch(`${API_BASE}/add-appointment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    hastaId: currentUser.id,
                    hastaIsim: `${currentUser.isim} ${currentUser.soyisim}`,
                    hastaTelefon: currentUser.telefon || '5550000000',
                    doktorId: currentUser.doktorId,
                    doktorAdi: 'Doktor',
                    tarih: document.getElementById('tarih').value,
                    saat: document.getElementById('saat').value
                })
            });
            
            const result = await response.json();
            
            document.getElementById('appointmentResult').innerHTML = result.success 
                ? '<span class="text-green-600">✓ Randevu oluşturuldu!</span>'
                : '<span class="text-red-600">✗ Hata oluştu!</span>';
            
            if (result.success) {
                e.target.reset();
                setTimeout(loadAppointments, 1000);
            }
        });

        async function loadAppointments() {
            const response = await fetch(`${API_BASE}/get-appointments?hastaId=${currentUser.id}`);
            const appointments = await response.json();
            const list = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                list.innerHTML = '<p class="text-gray-500">Henüz randevu yok</p>';
                return;
            }

            list.innerHTML = appointments.map(apt => `
                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="font-semibold">${apt.Tarih} - ${apt.Saat}</p>
                    <p class="text-sm text-gray-600">Dr. ${apt.DoktorAdi}</p>
                    <span class="inline-block mt-1 px-2 py-1 rounded-full text-xs ${
                        apt.Durum === 'onaylandı' ? 'bg-green-100 text-green-800' : 
                        apt.Durum === 'iptal' ? 'bg-red-100 text-red-800' :
                        'bg-yellow-100 text-yellow-800'
                    }">
                        ${apt.Durum === 'onaylandı' ? '✓ Onaylandı' : apt.Durum === 'iptal' ? '✗ İptal' : '⏳ Bekliyor'}
                    </span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
