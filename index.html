<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sistemi - GiriÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- GiriÅŸ SayfasÄ± -->
        <div class="max-w-md mx-auto mt-20">
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900">Randevu Sistemi</h1>
                    <p class="text-gray-600 mt-2">GiriÅŸ yapÄ±n</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ä°sim</label>
                        <input type="text" id="isim" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Admin / Ahmet / Mehmet">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Soyisim</label>
                        <input type="text" id="soyisim" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="KullanÄ±cÄ± / YÄ±lmaz / Demir">
                    </div>
                    <div id="sifreDiv" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Åifre (Doktor/Admin iÃ§in)</label>
                        <input type="password" id="sifre"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Åifre">
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        GiriÅŸ Yap
                    </button>
                </form>

                <div id="error" class="mt-4 text-red-600 text-sm text-center hidden"></div>
                
                <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm">
                    <p class="font-semibold mb-2">Test KullanÄ±cÄ±larÄ±:</p>
                    <ul class="space-y-1 text-gray-600">
                        <li>ğŸ‘¨â€ğŸ’¼ Admin: Admin KullanÄ±cÄ± (ÅŸifre: admin123)</li>
                        <li>ğŸ‘¨â€âš•ï¸ Doktor: Ahmet YÄ±lmaz (ÅŸifre: doktor123)</li>
                        <li>ğŸ‘¤ Hasta: Mehmet Demir (ÅŸifre yok)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const isim = document.getElementById('isim').value.trim();
            const soyisim = document.getElementById('soyisim').value.trim();
            const sifre = document.getElementById('sifre').value;
            
            try {
                const response = await fetch(`${API_BASE}/check-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isim, soyisim, sifre }),
                    mode: 'cors',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // KullanÄ±cÄ± bilgilerini kaydet
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Rol'e gÃ¶re yÃ¶nlendir
                    if (result.user.rol === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (result.user.rol === 'doktor') {
                        window.location.href = 'doktor.html';
                    } else {
                        window.location.href = 'hasta.html';
                    }
                } else {
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('error').textContent = result.message || 'GiriÅŸ baÅŸarÄ±sÄ±z!';
                    document.getElementById('sifreDiv').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = `Sunucuya baÄŸlanÄ±lamadÄ±! (${error.message})`; 
            }
        });
    </script>
</body>
</html>
