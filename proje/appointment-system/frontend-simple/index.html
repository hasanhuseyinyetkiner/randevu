<\!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sistemi - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Randevu Sistemi</h1>
                <p class="text-gray-600">İsminizi girerek devam edin</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">İsim</label>
                    <input type="text" id="isim" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Örn: Ahmet">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Soyisim</label>
                    <input type="text" id="soyisim" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Örn: Yılmaz">
                </div>
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition shadow-lg">
                    Devam Et →
                </button>
            </form>

            <div id="error" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg hidden"></div>
            <div id="loading" class="mt-4 text-center text-gray-600 hidden">
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2">Kontrol ediliyor...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const isim = document.getElementById('isim').value.trim();
            const soyisim = document.getElementById('soyisim').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/check-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isim, soyisim })
                });
                
                const data = await response.json();
                loadingDiv.classList.add('hidden');
                
                if (data.success && data.user) {
                    const rol = data.user.rol.toLowerCase();
                    
                    if (rol === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (rol === 'doktor') {
                        window.location.href = 'doktor.html';
                    } else if (rol === 'hasta') {
                        // Hasta için telefon parametresi ile yönlendir
                        window.location.href = `hasta.html?telefon=${encodeURIComponent(data.user.telefon)}`;
                    } else {
                        errorDiv.textContent = '⚠️ Bilinmeyen kullanıcı rolü!';
                        errorDiv.classList.remove('hidden');
                    }
                } else {
                    errorDiv.textContent = '❌ Kullanıcı bulunamadı\! Lütfen isim ve soyisminizi kontrol edin.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                console.error('Hata:', error);
                errorDiv.textContent = '⚠️ Bağlantı hatası\! Lütfen tekrar deneyin.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
